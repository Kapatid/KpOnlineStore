<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head th:replace="../fragments/header"> </head>
  <body class="background-grey">
    <div class="defaultMargin py-3">
      <span class="directory-link">
        <a class="directory-link" th:href="@{/}">Home</a>
        <span class="mx-1">></span>
        <a class="directory-link" th:href="@{/store/1}">Products</a>
        <span class="mx-1">></span>
        <a class="directory-link-active" th:text="${product.productName}" th:href="@{|/product/${product.id}|}"></a>
      </span>
    </div>
    <div class="defaultMargin row mb-5">
      <!--Left-->
      <div class="col-9 p-0 mr-auto">
        <!--Product Detail-->
        <div class="product-details-item row mb-4 mx-0 p-4">
          <div class="col-4 ps-0">
            <img th:src="${product.image}" th:alt="${product.productName + '.jpg'}" style="width:100%;"/>
          </div>
          <div class="col-8">
            <h5 class="product-name" th:text="${product.productName}"></h5>
            <div class="d-flex align-items-center">
              <!--Rating-->
              <div th:each="i : ${#numbers.sequence(1, product.rating)}" class="container-star">
                <form th:action="@{/rate}" method="POST">
                  <input type="hidden" name="rating" th:value="${i}" />
                  <input type="hidden" name="productId" th:value="${product.id}" />
                  <i class="fas fa-star star-big me-1"></i>
                </form>
              </div>
              <div th:if="${product.rating < 5}" th:each="i : ${#numbers.sequence(1, 5 - product.rating)}" class="container-star">
                <form th:action="@{/rate}" method="POST">
                  <input type="hidden" name="rating" th:value="${i + product.rating}" />
                  <input type="hidden" name="productId" th:value="${product.id}" />
                  <i class="far fa-star star-big me-1"></i>
                </form>
              </div>
              <hr class="my-0 mx-2 vr-1">
              <!--Number of sold-->
              <span class="mx-1 product-subheader-text" th:text="${product.numberOfSold + ' sold'}"></span>
              <hr class="my-0 mx-2 vr-1">
              <!--Category-->
              <span class="mx-1 product-category product-subheader-text" th:text="${product.category}"></span>
              <hr class="my-0 mx-2 vr-1">
              <!--Add to wishlist-->
              <form
                class="mx-1"
                th:action="@{/addToWishlist}"
                method="post"
                th:if="${userRole == 'USER' || userRole == 'ADMIN'}"
              >
                <input type="hidden" name="productId" th:value="${product.id}" />
                <button type="submit" class="btn p-0 link-style">
                  <div th:if="${inUserWishlist != true}">
                    <i class="far fa-heart product-subheader-text"></i>
                    <span class="product-subheader-text ms-1">Add to Wishlist</span>
                  </div>
                  <div th:if="${inUserWishlist == true}">
                    <i class="fas fa-heart product-subheader-text"></i>
                    <span class="product-subheader-text ms-1">Added to Wishlist!</span>
                  </div>
                </button>
              </form>
            </div>

            <hr>
            
            <!--Price and Status-->
            <div class="d-flex align-items-center">
              <h6 class="product-price me-3" th:text="${'₱ ' + #numbers.formatDecimal(product.price,1,'COMMA',2,'POINT')}"></h6>
              <span class="product-status status px-2" th:text="${product.status}" style="text-transform: capitalize;"></span>
            </div>
            
            <!--Description-->
            <p class="product-description product-description-text pt-2" th:text="${product.description}"></p>
            
            <!--Tags-->
            <div class="product-tags d-flex">
              <span class="me-1 tags px-2" th:each="tag : ${product.tags}" th:text="${tag}"></span>
            </div>

            <hr>

            <!--Quantity + Add to cart-->
            <form th:action="@{/addProduct}" method="post" th:if="${product.status != 'outOfStock'}">
              <div class="mt-3 d-flex align-items-center">
                <span class="product-description-text me-3">Quantity</span>
                <input 
                  type="number" 
                  id="product-quantity" 
                  class="input-style w-auto m-0 me-auto" 
                  name="productQuantity" 
                  min="1" 
                  max="99" 
                  value="1" 
                />
                <button type="submit" class="add-to-cart btn submit-style m-0 px-4 w-auto" name="productId" th:value="${product.id}" >
                  <i class="fas fa-cart-plus me-3"></i>
                  ADD TO CART
                </button>
              </div>
            </form>
          </div>
        </div>

        <!--Product Reviews-->
        <div class="product-details-item p-4">
          <div id="comments">
            <h1 class="mb-4">PRODUCT REVIEWS</h1>
            <!--Write a review-->
            <div th:if="${didUserBuyProduct}" class="mt-2 row">
              <div class="d-flex justify-content-center">
                Did you enjoy the product? Let us know!
              </div>
              <!--Stars-->
              <div class="d-flex justify-content-center">
                <div th:each="i : ${#numbers.sequence(1, product.rating)}" style="display: inline-block">
                  <form th:action="@{/rate}" method="POST">
                    <input type="hidden" name="rating" th:value="${i}" />
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <button type="submit" class="btn-star btn p-2">
                      <i class="fas fa-star star-huge mt-2"></i>
                    </button>
                  </form>
                </div>
                <div  th:if="${product.rating < 5}" th:each="i : ${#numbers.sequence(1, 5 - product.rating)}"  style="display: inline-block">
                  <form th:action="@{/rate}" method="POST">
                    <input type="hidden" name="rating" th:value="${i + product.rating}" />
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <button type="submit" class="btn-star btn p-2">
                      <i class="far fa-star star-huge mt-2"></i>
                    </button>
                  </form>
                </div>
              </div>
              
              <!--Make a comment-->
              <form th:action="@{/comment}" method="post" class="mt-3 mx-1">
                <textarea class="form-control comment-customer-textarea p-3" placeholder="Write a comment..."  rows="3" id="user-comment" name="userComment" style="resize: none"></textarea>
                <button class="btn submit-style d-flex m-0 mt-2 px-5 ms-auto w-auto" name="productId" type="submit" th:value="${product.id}">
                  SUBMIT
                </button>
              </form>
            </div>
            <div th:if="${product.comments.empty}">No Comments</div>
            <!--All comments-->
            <div class="comment row mx-1" th:each="comment : ${product.getComments()}">
              <div class="col-1 p-0">
                <img th:src="@{'/img/placeholder_user.png'}" th:alt="${product.productName + '-img.png'}" style="width:47px; border-radius:100px;"/>
              </div>
              <div class="col-11 p-0">
                <div>
                  <span class="comment-customer-name" th:text="${comment.userName}"></span>
                  <!-- <span class="comment-time" style="align-self: end; display: none;" th:text="${#temporals.format(comment.createdAt, 'dd MMMM yyyy HH:mm z')}"></span> -->
                  <span class="comment-time" style="align-self: end; display: none;" th:text="${comment.createdAt}"></span>
                </div>
                <p class="comment-customer-comment m-0" th:text="${comment.userComment}"></p>
              </div>
              <hr class="my-3">
            </div>
          </div>
      
          <div th:if="${!didUserBuyProduct}" class="d-flex justify-content-center my-2">
            <span class="didUserBuyProduct">
              Buy the product to make a review.
            </span>
          </div>
        </div>
      </div>

      <!--Right-->
      <div class="col-3 ps-4 pe-0">
        <div class="sidebar p-4 ml-auto">
          <h1 class="mb-4">RELATED PRODUCTS</h1>
          <div class="row">
            <div th:if="${productList.empty}">No products available</div>
            <div class="col-12 py-2 d-flex justify-content-center" th:each="product: ${productList}">
              <a th:href="@{|/product/${product.id}|}">
                <div class="card card-product " style="width: 12rem;"> 
                  <div class="card-product-image-container d-flex align-items-center">
                    <div>
                      <img th:src="${product.image}" th:alt="${product.productName + '.jpg'}" class="card-product-image"/>
                    </div>
                  </div>
                  <div class="card-body card-product-body mr-auto">
                    <h4 class="product-name" th:text="${product.productName}"></h4>
                    <!-- <p class="product-category" th:text="${product.category}"></p> -->
                    <h3 class="product-price" th:text="${'₱ ' + #numbers.formatDecimal(product.price,1,'COMMA',2,'POINT')}"></h3>
                    <div th:each="i : ${#numbers.sequence(1, product.rating)}" class="container-star">
                      <form th:action="@{/rate}" method="POST">
                        <input type="hidden" name="rating" th:value="${i}" />
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <i class="fas fa-star star"></i>
                      </form>
                    </div>
                    <div th:if="${product.rating < 5}" th:each="i : ${#numbers.sequence(1, 5 - product.rating)}" class="container-star">
                      <form th:action="@{/rate}" method="POST">
                        <input type="hidden" name="rating" th:value="${i + product.rating}" />
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <i class="far fa-star star"></i>
                      </form>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div th:replace="../fragments/footer.html"></div>
  </body>
</html>
