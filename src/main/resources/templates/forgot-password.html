<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head th:replace="../fragments/header"></head>
  <body class="background-blue">
    <div class="allButFooter d-flex align-items-center">
      <div class="defaultMargin py-5 d-flex row justify-content-center">
        <div class="container" style="width: 755px">
          <h2>RECOVER YOUR PASSWORD</h1>
        </div>
        <div class="container row p-4 mt-4" style="background-color:white; width: 755px">
          <div class="col-6 p-0">
            <form th:action="@{/forgot-password}" method="POST" id="login">
              <p th:if="${passwordStatus}" th:text="${passwordStatus}" class="success"></p>
        
              <div class="form-label-group">
                <label class="label-style" for="username">Email</label>
                <input class="input-style" type="text" placeholder="Please enter your email" name="email" id="email" />
              </div>
              <input class="submit-style" type="submit" value="RECOVER YOUR PASSWORD" />
  
              <div class="text-center mt-2">
                <a class="link-style" href="/login">‚Üê Back to login</a>
              </div>
            </form>
          </div>
          <div class="col-6 p-0 d-flex justify-content-center align-items-center">
            SEOUL SOUL
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="../fragments/footer"></footer>
  </body>
</html>
