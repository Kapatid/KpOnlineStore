<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- prevent (404) for favicon.ico -->
    <link rel="icon" href="data:;base64,=" />
    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet" />

    <title>Store - Signup</title>
  </head>

  <body>
    <form th:action="@{/signup1}" method="POST" id="signup">
      <h1>SIGN UP</h1>

      <div th:if="${userNotCreated}" class="error">
        <h4 th:text="${userNotCreated}"></h4>
      </div>

      <label for="username"></label>
      <input
        type="text"
        placeholder="Enter username"
        name="username"
        id="username"
      />
      <label for="password"></label>
      <input
        type="password"
        placeholder="Enter password"
        name="password"
        id="password"
      />

      <a href="/login">Already have an account?</a>
      <input type="submit" value="Sign up" class="submit" />
    </form>
  </body>
</html>
