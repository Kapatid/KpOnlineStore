<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- prevent (404) for favicon.ico -->
<link rel="icon" href="data:;base64,=" />
<link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet" />
<link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet" />
<link th:href="@{/css/fonts.css}" type="text/css" rel="stylesheet" />

<div class="allButFooter">
    <nav class="navbar navbar-expand navbar-light bg-light main-navbar defaultMargin p-0">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><img src="#" alt="SEOUL SOUL" style="width:150px;"></a>
            <div class="collapse navbar-collapse">
                <!--home, products, about us, contact us, faq-->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/store/1}">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about-us}">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact-us}">CONTACT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/faq}">FAQ</a>
                    </li>
                </ul>
                <!--cart-->
                <a class="btn btn-secondary nav-link mr-lg-2 cart-button" href="#"><span class="oi oi-cart mr-3"></span>CART</a>
                <!--my account-->
                <ul class="navbar-nav">
                    <a th:href="@{/login}">
                        <button th:if="${userRole == false}">Login</button>
                    </a>
                    <li th:if="${userRole == 'USER' || userRole == 'ADMIN'}" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          MY ACCOUNT
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Wishlist</a></li>
                            <li><a class="dropdown-item" th:href="@{/profile}">Order History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <form th:action="@{/logout}" method="POST">
                                <input type="submit" value="Logout" class="submit" />
                            </form>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand navbar-light bg-light category-navbar defaultMargin p-0">
        <div class="container-fluid">
            <!--Categories-->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      CATEGORIES
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Wishlist</a></li>
                        <li><a class="dropdown-item" th:href="@{/profile}">Order History</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <form th:action="@{/logout}" method="POST">
                            <input type="submit" value="Logout" class="submit" />
                        </form>
                    </ul>
                </li>
            </ul>
            <!--Search-->
            <ul class="navbar-nav search-nav">
                <form th:action="@{/store/1/storeSearch}" method="GET" class="search-form">
                    <input type="text" name="storeSearch" id="input-search" required class="form-control search-bar" style="width: 100%;" placeholder="Search for a product here...">
                    <button class="btn btn-danger search-button" type="submit">Search</button>
                </form>
            </ul>
        </div>
    </nav>
